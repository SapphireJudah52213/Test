<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>iOS Pure Liquid Glass</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.scene {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Background to show refraction clearly */
.background {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, #6dd5fa, transparent 45%),
    radial-gradient(circle at 80% 70%, #fbc2eb, transparent 45%),
    linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  filter: saturate(140%) contrast(115%);
}

/* PURE glass lens */
.glass {
  position: absolute;
  width: 240px;
  height: 240px;
  border-radius: 50%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);

  /* The key: transparent but blurring & refracting */
  background: transparent;

  backdrop-filter: blur(32px) saturate(180%);
  -webkit-backdrop-filter: blur(32px) saturate(180%);

  /* Only edge definition */
  border: 1px solid rgba(255,255,255,0.35);

  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.6),
    inset 0 -8px 20px rgba(0,0,0,0.35),
    0 40px 80px rgba(0,0,0,0.45);

  filter: url(#glassFilter);
  overflow: hidden;

  cursor: grab;
  touch-action: none;
}

/* Lens thickness ring */
.glass::before {
  content: "";
  position: absolute;
  inset: -20%;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    transparent 56%,
    rgba(255,255,255,0.55) 70%,
    transparent 82%
  );
  mix-blend-mode: screen;
  pointer-events: none;
}

/* Specular highlight */
.glass::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(
    circle at 30% 25%,
    rgba(255,255,255,0.6),
    transparent 45%
  );
  opacity: 0.9;
  pointer-events: none;
}
</style>
</head>

<body>
<div class="scene">
  <div class="background"></div>

  <!-- SVG refraction filter -->
  <svg width="0" height="0">
    <filter id="glassFilter">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.012"
        numOctaves="2"
        seed="7"
        result="noise"
      />
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="28"
        xChannelSelector="R"
        yChannelSelector="G"
      />
    </filter>
  </svg>

  <div class="glass"></div>
</div>

<script>
const glass = document.querySelector('.glass');

let dragging = false;
let startX, startY, originX, originY;

// Move specular highlight like iOS
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth) * 100;
  const y = (e.clientY / window.innerHeight) * 100;

  glass.style.setProperty(
    '--highlight',
    `radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.6), transparent 45%)`
  );
});

// Dragging (pointer-safe)
glass.addEventListener('pointerdown', e => {
  dragging = true;
  glass.setPointerCapture(e.pointerId);
  glass.style.cursor = 'grabbing';

  const rect = glass.getBoundingClientRect();
  startX = e.clientX;
  startY = e.clientY;
  originX = rect.left + rect.width / 2;
  originY = rect.top + rect.height / 2;
});

document.addEventListener('pointermove', e => {
  if (!dragging) return;

  glass.style.left = originX + (e.clientX - startX) + 'px';
  glass.style.top = originY + (e.clientY - startY) + 'px';
});

document.addEventListener('pointerup', () => {
  dragging = false;
  glass.style.cursor = 'grab';
});
</script>
</body>
</html>

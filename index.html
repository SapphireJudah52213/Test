<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pure Clear Refraction</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

.scene {
  position: relative;
  width: 100%;
  height: 100%;
}

/* High-detail background so refraction is visible */
.background {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 25% 30%, #6dd5fa, transparent 45%),
    radial-gradient(circle at 75% 65%, #fbc2eb, transparent 45%),
    linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  filter: saturate(150%) contrast(120%);
}

/* COMPLETELY INVISIBLE GLASS */
.glass {
  position: absolute;
  width: 260px;
  height: 260px;
  border-radius: 50%;

  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);

  background: transparent;
  border: none;
  box-shadow: none;

  backdrop-filter: blur(26px);
  -webkit-backdrop-filter: blur(26px);

  filter: url(#refract);
  cursor: grab;
  touch-action: none;
}
</style>
</head>

<body>
<div class="scene">
  <div class="background"></div>

  <!-- TRUE refraction -->
  <svg width="0" height="0">
    <filter id="refract">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.013"
        numOctaves="2"
        seed="5"
        result="noise"
      />
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="30"
        xChannelSelector="R"
        yChannelSelector="G"
      />
    </filter>
  </svg>

  <div class="glass"></div>
</div>

<script>
const glass = document.querySelector('.glass');

let dragging = false;
let startX, startY, originX, originY;

glass.addEventListener('pointerdown', e => {
  dragging = true;
  glass.setPointerCapture(e.pointerId);
  glass.style.cursor = 'grabbing';

  const rect = glass.getBoundingClientRect();
  startX = e.clientX;
  startY = e.clientY;
  originX = rect.left + rect.width / 2;
  originY = rect.top + rect.height / 2;
});

document.addEventListener('pointermove', e => {
  if (!dragging) return;

  glass.style.left = originX + (e.clientX - startX) + 'px';
  glass.style.top  = originY + (e.clientY - startY) + 'px';
});

document.addEventListener('pointerup', () => {
  dragging = false;
  glass.style.cursor = 'grab';
});
</script>
</body>
</html>
